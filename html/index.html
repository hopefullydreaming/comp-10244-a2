<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Geolocation</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
	<body>
        <script>
            $(document).ready(function(){
                var pos = document.getElementById("whereami")

                function showPosition(position) {

                    pos.innerHTML = "Latitude: " + position.coords.latitude + 
                    "<br>Longitude: " + position.coords.longitude
                    
                    console.log(position)
                }

                function showError(error) {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            pos.innerHTML = "Location Permission Denied"
                            break;
                        case error.POSITION_UNAVAILABLE:
                            pos.innerHTML = "Location Information Unavailable."
                            break;
                        case error.TIMEOUT:
                            pos.innerHTML = "Request Timed Out"
                            break;
                        case error.UNKNOWN_ERROR:
                            pos.innerHTML = "An Unknown Error Occurred."
                            break;
                    
                    }
                }

                function getLocation() {
                    if(navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition, showError)
                    } else {
                        pos.innerHTML = "Geolocation is not supported by this browser."
                    }
                }

                document.getElementById("geolocate").onclick = getLocation
            })
        </script>
        <button id="geolocate">Geolocate</button><br>
        <p>Your geolocation is... <br> <span id="whereami"></span></p>
    </body>
</html>
